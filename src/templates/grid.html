<div class="ui-tree-grid bordered">
    <div class="tg-header row">
        <div ng-repeat="column in columns" class="column" ng-click="sort(column.id, reverse);">
            {{column.label}}
            <span  ng-class="{true: 'fa fa-sort-asc', false: 'fa fa-sort-desc'}[reverse]" ng-if="column.id == predicate"></span>
        </div>
    </div>
    <div class="tg">
        <div ng-repeat="row in treeData" class="row">
            <div class="column lvl-{{row.lvl}}" ng-repeat="column in columns" ng-click="sort(column.id, reverse);">
                {{row[column.id]}}
            </div>
        </div>
    </div>
</div>
