<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>UI Tree Grid</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/ui-tree-grid.min.css"/>
</head>
<body>

    <section class="container" ng-controller="SampleCtrl">

        <label for="search">search</label>
        <input type="text" ng-model="search"/>
        <div
            ui-grid=""
            columns="[{id: 'name', label: 'Nome'}, {id: 'idade', label: 'Idade'}]"
            data="data"
            search-text="search"
            select-row="selectRow"
        ></div>
    </section>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script type="application/javascript" src="/js/ui-tree-grid.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
