<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>UI Tree Grid</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/ui-tree-grid.min.css"/>
</head>
<body>

    <section class="container" ng-controller="SampleCtrl">
        <div
            ui-grid=""
            columns="[{id:'name', label:'Nome', size:3}]"
            data="[{name: 'Guilherme'}, {name: 'Rafael'}]"
        ></div>
    </section>

    <section class="container" ng-controller="SampleCtrl">

        <div>
            <label for="search">search</label>
            <input type="text" ng-model="search"/>
        </div>

        <div
                ui-grid=""
                columns="columns"
                data="data"
                search-text="search"
                select-row="selectRow"
                ></div>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-resource.min.js"></script>
    <script type="application/javascript" src="/js/ui-tree-grid.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
</body>
</html>
